<!DOCTYPE html>
<html>
<head>
    <title>Sin Confession</title>
</head>
<body>
    <h1>Confess Your Sins</h1>
    <select id="sinSelect" multiple>
        <option value="0">Lust for Endless Cryptocurrencies</option>
        <option value="1">Gluttony of Smart Contracts</option>
        <option value="2">Greed for Gas Fees</option>
        <option value="3">Sloth in Blockchain Syncing</option>
        <option value="4">Wrath Against Forks</option>
        <option value="5">Envy of Ethereum's Success</option>
        <option value="6">Pride in Decentralization</option>
    </select>
    <button onclick="confess()">Confess</button>
    <p id="result"></p>

    <script>
        function confess() {
            var selectedOptions = document.querySelectorAll('#sinSelect option:checked');
            var sins = Array.from(selectedOptions).map(el => el.value);

            fetch('/confess', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ sins: sins })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').textContent = `Result: ${data.result}`;
            })
            .catch((error) => {
                document.getElementById('result').textContent = 'An error occurred. Please try again.';
            });
        }
    </script>
</body>
</html>
